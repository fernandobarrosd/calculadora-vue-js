<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Usando Vue JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <main>
            <section class="calculadora-container">
                <h2>Calculadora</h2>
                <div class="calculadora-form">
                    <label for="n1">Número 1</label>
                    <input id="n1" v-model.number="n1_value" type="number">
                </div>
                <div class="calculadora-form">
                    <label for="n2">Número 2</label>
                    <input id="n2" v-model.number="n2_value" type="number">
                </div>
                <button v-on:click="somar" id="btn-somar">Somar</button>
                <p id="resultado">Resultado: {{result_value}}</p>
            </section>
            
        </main>
    </div>
    <script src="./vue-js/vue-js.js"></script>
    <script src="./script.js"></script>
</body>
</html>
